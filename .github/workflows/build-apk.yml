name: Build Android APK

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'debug'
        type: choice
        options:
        - debug
        - release

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build web app
      run: npm run build:debug
      
    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install Capacitor CLI
      run: npm install -g @capacitor/cli
      
    - name: Remove existing Android platform (if exists)
      run: |
        if [ -d "android" ]; then
          echo "Removing existing Android platform..."
          rm -rf android
        fi
        
    - name: Add Android platform
      run: |
        echo "Adding fresh Android platform..."
        npx cap add android
        
    - name: Sync Capacitor
      run: |
        echo "Syncing Capacitor..."
        npx cap sync android
        
    - name: Create Gradle Wrapper
      run: |
        cd android
        echo "Creating gradle wrapper..."
        
        # Download and setup gradle temporarily to create wrapper
        curl -L https://services.gradle.org/distributions/gradle-8.0-bin.zip -o gradle.zip
        unzip -q gradle.zip
        
        # Use gradle to create wrapper
        ./gradle-8.0/bin/gradle wrapper --gradle-version 8.0
        
        # Clean up temporary gradle
        rm -rf gradle-8.0 gradle.zip
        
        # Make gradlew executable
        chmod +x gradlew
        
        echo "Gradle wrapper created successfully"
        ls -la gradlew gradle/wrapper/
        
    - name: List android directory contents
      run: |
        echo "Android directory contents:"
        ls -la android/
        echo "Gradlew file check:"
        ls -la android/gradlew || echo "gradlew not found"
        
    - name: Build APK
      run: |
        cd android
        echo "Building APK..."
        ./gradlew assembleDebug --no-daemon --stacktrace --info
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: agroguard-ai-debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: Get APK info
      run: |
        echo "APK built successfully!"
        ls -la android/app/build/outputs/apk/debug/
        echo "APK size: $(du -h android/app/build/outputs/apk/debug/app-debug.apk | cut -f1)"