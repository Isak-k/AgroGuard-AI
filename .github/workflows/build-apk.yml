name: Build Android APK

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'debug'
        type: choice
        options:
        - debug
        - release

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build web app
      run: npm run build:debug
      
    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install Capacitor CLI
      run: npm install -g @capacitor/cli
      
    - name: Check if Android platform exists
      run: |
        if [ ! -d "android" ]; then
          echo "Android platform not found, adding it..."
          npx cap add android
        else
          echo "Android platform exists"
        fi
        
    - name: Sync Capacitor
      run: npx cap sync android
      
    - name: Check gradlew file
      run: |
        if [ ! -f "android/gradlew" ]; then
          echo "gradlew not found, creating it..."
          cd android
          gradle wrapper
          chmod +x gradlew
        else
          echo "gradlew exists, making it executable..."
          chmod +x android/gradlew
        fi
        
    - name: Build APK
      run: |
        cd android
        ./gradlew assembleDebug --no-daemon --stacktrace
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: agroguard-ai-debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: Get APK info
      run: |
        echo "APK built successfully!"
        ls -la android/app/build/outputs/apk/debug/
        echo "APK size: $(du -h android/app/build/outputs/apk/debug/app-debug.apk | cut -f1)"